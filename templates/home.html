<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        .logo {
            width: 150px; /* Adjust size as needed */
            margin-bottom: 20px; /* Ensure space between logo and heading */
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        nav {
            margin-top: 20px;
        }

        a.nav-link {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        a.nav-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <h1>Welcome to the Water Management System</h1>
        <nav>
            <a href="/enternew" class="nav-link">Enter New Record</a> |
            <a href="/list" class="nav-link">View Records</a>
        </nav>
    </div>
</body>
</html>
