<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coach info entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .login-container h1 {
            margin-bottom: 20px;
        }
        .login-container input, .login-container textarea {
            width: 95%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #218838;
        }
        .login-container .view-users-button {
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container .view-users-button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function redirectToUsers() {
            window.location.href = "/users";
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h1>Enter information</h1>
        <form action="/submit" method="post">
            <input type="text" name="coach_id" placeholder="Coach ID" required>
            <input type="text" name="name" placeholder="Name" required>
            <textarea name="comments" placeholder="Comments" required></textarea>
            <button type="submit">Submit</button>
        </form>
        <button class="view-users-button" onclick="redirectToUsers()">View Record</button>
    </div>
</body>
</html>
